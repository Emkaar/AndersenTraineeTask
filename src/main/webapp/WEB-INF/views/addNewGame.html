<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>add new game</title>
</head>
<body>
    <form th:method="POST" th:action="@{/games/add}" th:object="${game}">
    <label for="name">Enter name/login: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="numberOfPlayers">Enter numberOfPlayers: </label>
    <input type="text" th:field="*{numberOfPlayers}" id="numberOfPlayers"/>
    <br/>
    <input type="submit" value="add new game"/>
    </form>
</body>
</html>
