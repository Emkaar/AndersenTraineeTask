<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Games</title>
</head>
<body>
<h2>Games list</h2>
<table>
    <tr>
        <th>name</th>
        <th>number of players</th>

    </tr>
    <tr th:each="game : ${games}">
        <td th:text="${game.name}">1</td>
        <td th:text="${game.numberOfPlayers}"> </td>
    </tr>
</table>
</body>
</html>
